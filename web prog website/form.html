<!DOCTYPE html>
<html>
<head>
    <title>College Application Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f2f2f2;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        form {
            max-width: 500px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="button"],
        input[type="radio"],
        input[type="checkbox"],
        input[type="date"],
        input[type="time"],
        input[type="datetime-local"],
        input[type="tel"],
        input[type="email"],
        input[type="password"],
        input[type="url"],
        input[type="file"],
        input[type="image"],
        input[type="search"],
        input[type="month"],
        input[type="week"],
        input[type="number"],
        input[type="range"],
        input[type="hidden"],
        input[type="reset"],
        input[type="submit"],
        input[type="color"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="button"],
        input[type="reset"],
        input[type="submit"] {
            background-color: #4CAF50;
            color: #fff;
            cursor: pointer;
        }
        input[type="button"]:hover,
        input[type="reset"]:hover,
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        input[type="radio"],
        input[type="checkbox"] {
            display: inline-block;
            margin-right: 5px;
            vertical-align: middle;
        }
        label[for="image"] {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            text-align: center;
        }
        input[type="image"] {
            display: block;
            margin: 0 auto;
        }
        .radio-group {
            display: flex;
            align-items: center;
        }
        .radio-group label {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <h1>College Application Form</h1>
    <form action="submitted.html" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <br><br>

        <label for="radio">Gender:</label>
        <div class="radio-group">
            <label for="radio-male"><input type="radio" id="radio-male" name="gender" value="male" required>Male</label>
            <label for="radio-female"><input type="radio" id="radio-female" name="gender" value="female" required>Female</label>
            <label for="radio-other"><input type="radio" id="radio-other" name="gender" value="other" required>Other</label>
        </div>
        <br>
        <br>
        <label for="checkbox">Checkbox:</label>
        <input type="checkbox" id="checkbox" name="agree" required>
        <label for="checkbox" align="center">I agree to the terms and conditions</label>

        <label for="date">Date of Birth:</label>
        <input type="date" id="date" name="date" required>

        <label for="time">Your preferred exam time:</label>
        <input type="time" id="time" name="time" >

        <label for="datetime-local">Preferred Visitation Time:</label>
        <input type="datetime-local" id="datetime-local" name="datetime-local" >

        <label for="tel">Phone Number:</label>
        <input type="tel" id="tel" name="tel" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Aadhar Number:</label>
        <input type="password" id="password" name="password" required>

        <label for="url">Personal Website URL:</label>
        <input type="url" id="url" name="url" required>

        <label for="file">Marksheet Document:</label>
        <input type="file" id="file" name="file" required>

        <label for="search">Required Degree:</label>
        <input type="search" id="search" name="search" required>

        <label for="month">Month of Application:</label>
        <input type="month" id="month" name="month" required>

        <label for="week">Week of Application:</label>
        <input type="week" id="week" name="week" required>

        <label for="number">Year of Passing Out:</label>
        <input type="number" id="number" name="number" required>

        <label for="range">How interested would you say you are in applying for this college?</label>
        <input type="range" id="range" name="range" min="0" max="100">

        <label for="color">Favorite Color:</label>
        <input type="color" id="color" name="color">

        <label for="image">Submit Form:</label>
            <input type="image" src="image.png" alt="Redirect">
        </a>

        <input type="hidden" id="hidden" name="hidden" value="hidden">

        <input type="reset" value="Reset">
        
        <input type="submit" value="Submit" formtarget="_blank" formaction="submitted.html">
    </form>
</body>
</html>
